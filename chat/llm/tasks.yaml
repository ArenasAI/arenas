tasks:
  - name: Data Cleaning
    operations:
    - type: fill_missing
      strategy: mean
    - type: remove_duplicates

  - name: Regression Modeling
    model: linear_regression
    parameters:
      fit_intercept: true
      normalize: false

  - name: Visualization
    charts:
     - type: histogram
     - type: line_chart
     - type: scatterplot
     - type: boxplot
     - type: heatmap
       data: seasonal_patterns
       title: "Seasonal Patterns"